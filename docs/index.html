<!DOCTYPE html>
<html>
<head>
<title>Python REPL</title>
<script src="js/app.js"></script>

<style>
html, body {
    height: 99%;
    
    display: flex;
    flex-direction: column;
}

#turtle-canvas {
    height: 50%;
    border-style: dotted;
}

#console {
    margin-top: 10px;
    flex-grow: 1;
    height: 49%;
    overflow-y: auto;
}
</style>
</head>
<body>

<template id="consoletemplate">
    <style>
    code {
      display: inline-block;
      height: 100%;
    }
    </style>
    <div><pre><code id="box"></code></pre></div>
</template>

<div id="turtle-canvas">
</div>

<div id="console">
    <text-console id="python-console" data-intro="Python 3.7(ish) (skulpt)" data-prompt=">>> " tabindex="0">
    </text-console>
</div>

</body>
</html>
